<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Graph</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/graph.css">
</head>
<body>
    <h1>State Population Graph</h1>
    <button id="generateGraph">Generate Graph</button><br><br><br>
    <canvas id="myChart" width="auto" height="100%" style="display: none;"></canvas>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("Document loaded, fetching data...");
        fetchData(); // Run only after the DOM is ready
    });

    async function fetchData() {
        try {
            console.log("Fetching CSV file...");
            const response = await fetch('/IndiaProject/population.csv');

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            console.log("CSV file loaded successfully!");

            const data = await response.text();
            console.log("CSV Data:", data); // Log raw CSV data

            const rows = data.trim().split('\n').slice(1); // Remove header row
            console.log("Parsed Rows:", rows); // Log parsed rows

            const labels = [], values = [];
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    labels.push(cols[0].trim()); // Trim any spaces
                    values.push(parseFloat(cols[1])); // Convert to number
                }
            });

            console.log("Final Labels:", labels);
            console.log("Final Values:", values);

            createChart(labels, values);
        } catch (error) {
            console.error('Error loading CSV data:', error);
        }
    }

    function createChart(labels, values) {
        const canvas = document.getElementById('myChart');
        if (!canvas) {
            console.error("Canvas element 'myChart' not found!");
            return;
        }
        console.log("Canvas found, initializing Chart.js...");

        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error("Failed to get 2D context for canvas!");
            return;
        }

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Population Growth',
                    data: values,
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2,
                    pointBackgroundColor: '#007bff',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        console.log("Chart successfully created!");
    }
</script>


</body>
</html>
