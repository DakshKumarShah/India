<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Graph</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/graph.css">
</head>
<body>
    <h1>State Population Graph</h1>
    <button id="generateGraph">Generate Graph</button><br><br><br>
    <canvas id="populationChart" width="auto" height="100%" style="display: none;"></canvas>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchData(); // Ensure this runs after the DOM is fully loaded
    });

    async function fetchData() {
        try {
            const response = await fetch('/IndiaProject/population.csv'); // Ensure this file is accessible
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            const data = await response.text();
            const rows = data.trim().split('\n').slice(1); // Trim whitespace & remove header row
            
            const labels = [], values = [];
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    labels.push(cols[0].trim()); // Trim any spaces
                    values.push(parseFloat(cols[1])); // Convert to number
                }
            });

            createChart(labels, values);
        } catch (error) {
            console.error('Error loading CSV data:', error);
        }
    }

    function createChart(labels, values) {
        const canvas = document.getElementById('populationChart');
        if (!canvas) {
            console.error("Canvas element 'myChart' not found!");
            return;
        }

        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Population Growth',
                    data: values,
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2,
                    pointBackgroundColor: '#007bff',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });
    }
</script>


</body>
</html>
