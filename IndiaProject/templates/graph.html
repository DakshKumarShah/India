<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Graph</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/graph.css">
</head>
<body>
    <h1>State Population Graph</h1>
    <button id="generateGraph">Generate Graph</button><br><br><br>
    <canvas id="populationChart" width="auto" height="100%" style="display: none;"></canvas>
    <script>
        async function fetchData() {
            const response = await fetch('/population.csv'); // Adjust path if needed
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header row
            
            const labels = [];
            const values = [];

            rows.forEach(row => {
                const cols = row.split(',');
                labels.push(cols[0]); // First column (e.g., Year)
                values.push(parseFloat(cols[1])); // Second column (e.g., Population)
            });

            createChart(labels, values);
        }

        function createChart(labels, values) {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Population Growth',
                        data: values,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderWidth: 2,
                        pointBackgroundColor: '#007bff',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
